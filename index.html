<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s.css">
    <title>Hangman Game</title>
</head>

<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="catagory">
                word from: <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-drow">
                <div class="the-drow">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="man">
                        <div class="had"></div>
                        <div class="body"></div>
                        <div class="hand"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letter"></div>
        </div>
        <hr>
        <div class="letter-guse"></div>
        <div class="thEnd">
            <span class="r"></span>
            <span class="rvalue"></span>
            <button><a href="index.html" style="color: white;">Play Again</a></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
